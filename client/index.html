<html ng-app>
    <head>
        <title>密室</title>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="./bootstrap.min.css" />
        <link rel="stylesheet" href="./index.css" />
        <script src="./require.js" data-main="client"></script>
        <script>
            require.config({
                paths: {
                    "socket.io": "/socket.io/socket.io"
                }
            })
        </script>
    </head>
    <body><div id="nojs">本页面需要JavaScript才能浏览。</div><div class="container-fluid" id="main">
        <div class="row">
            <!-- left section -->
            <div name="left" class="col-xs-12 col-sm-4 col-md-3 col-lg-3">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">会话信息</h3>
                    </div>
                    <div class="panel-body">
                        <div style="display: table; width: 100%;">
                            <label style="display: table-cell">我的ID</label>
                            <span style="display: table-cell;">
                                <input id="localid" type="text" class="line-input" style="width: 100%"/>
                            </span>
                        </div>
                        <div style="display: table; width: 100%;">
                            <label style="display: table-cell">指纹</label>
                            <span style="display: table-cell;">
                                <input id="localfingerprint" type="text" clas="line-input" style="width: 100%" readonly/>
                            </span>
                        </div>
                    </div>
                    <ul id="members" class="list-group"></ul>
                </div>
            </div>

            <!-- main section -->
            <div name="main" class="col-xs-12 col-sm-8 col-md-9 col-lg-9"><div class="container-fluid">
                <!-- chatting area -->
                <div class="row"><div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">
                            会话验证代码
                            <strong id="authenticator"></strong>
                        </h3>
                    </div>
                    <div class="panel-body">
                        <form class="form" id="sendbox">
                            <div class="col-xs-10 col-sm-10 col-md-11">
                                <input id="new-message" class="form-control" required />
                            </div>
                            <div class="col-xs-2 col-sm-2 col-md-1">
                                    <button id="send-message" type="button" class="btn btn-primary">发送</button>
                            </div>
                            <div class="col-xs-12 col-sm-12 col-md-12"><div class="history-container">
                                <div id="history" class="history-roller"></div>
                            </div></div>
                        </form>
                        <div class="alert alert-info" id="sendbox-cover">
                            正在连接到服务器，请稍候...
                        </div>
                    </div>
                </div></div>
                <!-- description area -->
                <div class="row"><div class="panel panel-default"><div class="panel-body">
                    <ul>
                        <li>
                            <strong>指纹</strong>
                            可用来检查您和对方的密钥一致性。您看到的好友的指纹，应当和好友自己的电脑上显示的指纹相同。
                            如果不同，则表明有人在试图窃听您和好友之间的连接！
                        </li>
                        <li>
                            <strong>会话验证代码</strong>是一种简化的验证指纹的方法。
                            如果会话是安全的，各个成员应当看到相同的会话验证代码。
                        </li>
                        <li>
                            您可以修改<strong>我的ID</strong>，将自己喜欢的昵称展示给好友。
                        </li>
                        <li>
                            使用<strong>屏蔽</strong>功能，可以限定您的发言的范围。
                            被屏蔽者不能解密您的发言，但是您仍能看到此人的发言。
                        </li>
                    </ul>
                </div></div></div>
            </div></div><!-- end of main section -->
        </div>
    </div></body>
</html>
